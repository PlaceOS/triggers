name: engine-triggers
version: 1.0.0

targets:
  engine-triggers:
    main: src/app.cr

dependencies:
  # Web server
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 2.0

  # Driver State
  engine-driver:
    github: aca-labs/crystal-engine-driver
    branch: master

  # Models
  engine-models:
    github: aca-labs/crystal-engine-models
    branch: master

  # timers / scheduling
  tasker:
    github: spider-gazelle/tasker
    version: ~> 1.2

  # Service discovery
  hound-dog:
    github: aca-labs/hound-dog
    branch: master

  email:
    github: arcage/crystal-email
    version: ~> 0.4

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
