name: app
version: 1.0.0

dependencies:
  # Webhook support
  action-controller:
    github: spider-gazelle/action-controller
    version: "~> 1.6.0"
  active-model:
    github: spider-gazelle/active-model

  # Trigger models in the DB
  engine-models:
    github: aca-labs/crystal-engine-models
    branch: master

  # Access to state in Redis
  engine-driver:
    github: aca-labs/crystal-engine-driver
    branch: master

development_dependencies:
  ameba:
    github: veelenga/ameba

# compile target
targets:
  app:
    main: src/app.cr
