name: placeos-triggers
version: 1.3.1

targets:
  triggers:
    main: src/app.cr

dependencies:
  # Web server
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 4.4

  email:
    github: arcage/crystal-email

  # Service discovery
  hound-dog:
    github: place-labs/hound-dog

  # Tagged logging
  log_helper:
    github: spider-gazelle/log_helper

  # Driver State
  placeos-driver:
    github: placeos/driver

  # Models
  placeos-models:
    github: placeos/models
    version: ~> 6.0

  # Log Backend
  placeos-log-backend:
    github: place-labs/log-backend

  # PlaceOS Telemetry
  placeos-pulse:
    github: placeos/pulse
    version: ~> 0.13

  # Abstraction over changes
  placeos-resource:
    github: place-labs/resource
    version: ~> 2.0

  # Sentry integration
  raven:
    github: Sija/raven.cr
    branch: master

  secrets-env:
    github: spider-gazelle/secrets-env

  # Timers / Scheduling
  tasker:
    github: spider-gazelle/tasker

development_dependencies:
  ameba:
    github: crystal-ameba/ameba

  webmock:
    github: manastech/webmock.cr
    branch: master

  faker:
    github: askn/faker
