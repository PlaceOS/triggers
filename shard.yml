name: placeos-triggers
version: 1.12.0

targets:
  triggers:
    main: src/app.cr

dependencies:
  # Web server
  action-controller:
    github: spider-gazelle/action-controller

  email:
    github: arcage/crystal-email
    version: ~> 0.6.0

  # Service discovery
  hound-dog:
    github: place-labs/hound-dog

  # Tagged logging
  log_helper:
    github: spider-gazelle/log_helper

  # Driver State
  placeos-driver:
    github: placeos/driver

  # Models
  placeos-models:
    github: placeos/models

  # Log Backend
  placeos-log-backend:
    github: place-labs/log-backend
    version: ">= 0.11.0"

  # change feeds
  placeos-resource:
    github: place-labs/resource

  # PlaceOS Telemetry
  placeos-pulse:
    github: placeos/pulse
    version: "~> 1.0"

  # Sentry integration
  raven:
    github: Sija/raven.cr
    branch: master

  # Timers / Scheduling
  tasker:
    github: spider-gazelle/tasker

development_dependencies:
  ameba:
    github: crystal-ameba/ameba

  webmock:
    github: manastech/webmock.cr
    branch: master

  faker:
    github: askn/faker
