name: placeos-triggers
version: 1.1.1

targets:
  triggers:
    main: src/app.cr

dependencies:
  # Web server
  action-controller:
    github: spider-gazelle/action-controller

  # Driver State
  placeos-driver:
    github: placeos/driver

  # Models
  placeos-models:
    github: placeos/models
    version: ~> 3.1

  # Tagged logging
  log_helper:
    github: spider-gazelle/log_helper

  # timers / scheduling
  tasker:
    github: spider-gazelle/tasker
    version: ~> 2.0

  # Service discovery
  hound-dog:
    github: place-labs/hound-dog
    version: ~> 2.5

  email:
    github: arcage/crystal-email

  secrets-env:
    github: place-labs/secrets-env

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
  webmock:
    github: manastech/webmock.cr
    branch: master
